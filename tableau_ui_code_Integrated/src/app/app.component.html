        <title>Dashboard</title>

    <body>

        <div id="wrapper">

            
            <!-- Topbar Start -->
            <div class="navbar-custom">
                <ul class="list-unstyled topnav-menu float-right mb-0">
                                    
                  
                  <li class="dropdown notification-list">
                        <a href="javascript:void(0);" class="nav-link right-bar-toggle">
                            <i class=" mdi mdi-information-outline noti-icon"></i>
                        </a>
                    </li>

                    
                    <li class="dropdown notification-list">
                        <a  class="nav-link right-bar-toggle">
                            <i class="mdi mdi-settings-outline noti-icon"></i>
                        </a>
                    </li>


                    <li class="dropdown notification-list">
                        <a class="nav-link right-bar-toggle">
                            {{user.userName}}
                        </a>
                    </li>
                   
                    <li class="notification-list">
                        
                        <div class="dropdown ">
                           
                                <a class="nav-link nav-user mr-0 dropdown-toggle" id="profile" data-toggle="dropdown" >
                                    <img src="assets/images/users/avatar-1.jpg" alt="user-image" class="rounded-circle">
                                </a>
                              
                            
                            <div class="dropdown-menu profile" aria-labelledby="profile">
                              <!-- item-->
                            <div class="dropdown-header noti-title">
                                <h6 class="text-overflow m-0">Welcome !</h6>
                            </div>

                            <!-- item-->
                            <a href="javascript:void(0);" class="dropdown-item notify-item">
                                <i class="mdi mdi-account-outline"></i>
                                <span>Profile</span>
                            </a>

                            <!-- item-->
                            <a href="javascript:void(0);" class="dropdown-item notify-item">
                                <i class="mdi mdi-settings-outline"></i>
                                <span>Settings</span>
                            </a>

                            <!-- item-->
                            <a href="javascript:void(0);" class="dropdown-item notify-item">
                                <i class="mdi mdi-lock-outline"></i>
                                <span>Lock Screen</span>
                            </a>

                            <div class="dropdown-divider"></div>

                            <!-- item-->
                            <a (click)="logout()" class="dropdown-item notify-item">
                                <i class="mdi mdi-logout-variant"></i>
                                <span>Logout</span>
                            </a>
                           
                            </div>
                          </div>
                        
                    </li>


                </ul>

                <!-- LOGO -->
                <div class="logo-box">
                    <a href="index.html" class="logo text-center logo-dark">
                        <span class="logo-lg">

                        </span>
                      
                    </a>
                    
                   
                </div>

              
            </div>
            <!-- end Topbar --> <!-- ========== Left Sidebar Start ========== -->
<div class="left-side-menu">

            <div id="sidebar-menu">
    
                <ul class="metismenu" id="side-menu">
    
                    
    
                    <li>
                        <a href="#">
                            <i class="ti-home"></i>

                        </a>
                    </li>
    
                    <li>
                        <a href="/explore">

                        </a>
                    </li>
    
                    

                    <li>

                        </a>
                    </li>
                    <li>

                    </li>
                    <li>
                        <a href="#">
                            <i class="mdi mdi-share-variant"></i>

                    </li>
                    <li>
                        <a href="#">

                    </li>
                    <li>
                        <a href="#">

                        </a>
                    </li>
